<div class="change-step" [ngClass]="{ 'change-step_align-end': step !== 1 }">
  <button
    class="change-step__btn change-step__btn"
    mat-raised-button
    color="warn"
    type="button"
    (click)="navigateToMain()"
    *ngIf="step === 1"
  >
    Отмена
  </button>
  <button
    class="change-step__btn"
    mat-raised-button
    color="primary"
    type="button"
    (click)="buttonClick.emit(step + 1)"
  >
    {{ step !== 3 ? 'Далее' : 'Сохранить' }}
  </button>
</div>
