<app-editor-step
  [title]="step !== 1 ? 'Viewer' : 'Инициализация репозитория'"
  [subtitle]="
    step !== 1
      ? 'Отображает модели, анимации, позволяет создавать интерактивные инструкции.'
      : 'Репозиторий содержит в себе все модели, инструкции и документы, в том числе и историю их изменений.'
  "
>
  <ng-container [ngSwitch]="step">
    <app-init-repository
      *ngSwitchCase="1"
      [step]="1"
      (changeStep)="onChangeStep($event)"
    ></app-init-repository>
    <app-upload-model
      *ngSwitchCase="2"
      [step]="2"
      (changeStep)="onChangeStep($event)"
    ></app-upload-model>
    <app-editor-viewer
      *ngSwitchCase="3"
      [step]="3"
      (changeStep)="onChangeStep($event)"
    ></app-editor-viewer>
  </ng-container>
</app-editor-step>
