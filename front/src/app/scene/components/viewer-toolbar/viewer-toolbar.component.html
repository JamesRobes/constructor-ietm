<div class="toolbar">
  <div class="toolbar__container">
    <div class="toolbar__btn">
      <app-viewer-button
        [iconPath]="'assets/svg/home.svg'"
        [buttonName]="'Сброс камеры'"
        (btnClicked)="resetCamera.emit()"
      ></app-viewer-button>
    </div>
    <div class="toolbar__btn">
      <app-viewer-button
        [iconPath]="
          rotateAnimationBtnIsActive
            ? 'assets/svg/rotationCameraActive.svg'
            : 'assets/svg/rotationCamera.svg'
        "
        [buttonName]="'Облёт модели'"
        (btnClicked)="rotateCamera.emit()"
      >
      </app-viewer-button>
      <div class="toolbar__panel" [hidden]="!rotateAnimationBtnIsActive">
        <mat-slider
          min="2"
          max="20"
          step="1"
          value="2"
          (input)="rotateCameraSpeedChanged.emit($event.value)"
        ></mat-slider>
      </div>
    </div>
    <div class="toolbar__btn">
      <app-viewer-button
        [iconPath]="'assets/svg/explode.svg'"
        [buttonName]="'Разнос модели'"
        (btnClicked)="explode.emit()"
      ></app-viewer-button>
      <div class="toolbar__panel" [hidden]="!explodeBtnIsActive">
        <mat-slider
          min="0"
          max="1.5"
          step="0.1"
          value="0"
          (input)="explodePowerChanged.emit($event.value)"
        ></mat-slider>
      </div>
    </div>
  </div>
</div>
