<div class="toolbar">
  <div class="toolbar__container">
    <div class="toolbar__btn" matTooltip="Сброс камеры">
      <app-viewer-button
        [iconPath]="'assets/svg/home.svg'"
        [buttonName]="'Сброс камеры'"
        (btnClicked)="resetCamera()"
      ></app-viewer-button>
    </div>
    <div class="toolbar__btn" matTooltip="Облет модели">
      <app-viewer-button
        [isActive]="rotateAnimationBtnIsActive()"
        [iconPath]="'assets/svg/rotationCamera.svg'"
        [iconActivePath]="'assets/svg/rotationCameraActive.svg'"
        [buttonName]="'Облёт модели'"
        (btnClicked)="rotateCamera()"
      >
      </app-viewer-button>
      <div class="toolbar__panel" [hidden]="!rotateAnimationBtnIsActive()">
        <mat-slider
          [min]="rotateAnimationSliderMinValue"
          [max]="rotateAnimationSliderMaxValue"
          [step]="rotateAnimationSliderStep"
          [value]="rotateAnimationSliderValue"
          (input)="rotateCameraSpeedChanged.emit($event.value!)"
        ></mat-slider>
      </div>
    </div>
    <div class="toolbar__btn" matTooltip="Разнос модели">
      <app-viewer-button
        [isActive]="explodeBtnIsActive()"
        [iconPath]="'assets/svg/explode.svg'"
        [iconActivePath]="'assets/svg/explodeActive.svg'"
        [buttonName]="'Разнос модели'"
        (btnClicked)="explode()"
      ></app-viewer-button>
      <div class="toolbar__panel" [hidden]="!explodeBtnIsActive()">
        <mat-slider
          [min]="explodeSliderMinValue"
          [max]="explodeSliderMaxValue"
          [step]="explodeSliderStep"
          [value]="explodeSliderValue"
          (input)="explodePowerChanged.emit($event.value!)"
        ></mat-slider>
      </div>
    </div>
    <div class="toolbar__btn" matTooltip="Остановить анимацию">
      <app-viewer-button
        [iconPath]="'assets/svg/stop.svg'"
        [buttonName]="'Остановить анимацию'"
        (btnClicked)="stopAnimation()"
      ></app-viewer-button>
    </div>
    <div class="toolbar__btn" [matTooltip]="isPlayingAnimation() ? 'Пауза' : 'Запустить анимацию'">
      <ng-container *ngIf="isPlayingAnimation(); else playAnimationButton">
        <app-viewer-button
          [iconPath]="'assets/svg/pause.svg'"
          [buttonName]="'Пауза'"
          (btnClicked)="pauseAnimation()"
        ></app-viewer-button>
      </ng-container>
      <ng-template #playAnimationButton>
        <app-viewer-button
          [iconPath]="'assets/svg/play.svg'"
          [buttonName]="'Запустить анимацию'"
          (btnClicked)="playAnimation()"
        ></app-viewer-button>
      </ng-template>
    </div>
    <div class="toolbar__btn" matTooltip="Разрез модели">
      <app-viewer-button
        [isActive]="cutModelBtnIsActive()"
        [iconPath]="'assets/svg/cutModel.svg'"
        [buttonName]="'Разрезать модель'"
        (btnClicked)="cutModel()"
      ></app-viewer-button>
      <div class="toolbar__panel" [hidden]="!cutModelBtnIsActive()">
        <mat-radio-group>
          <div class="toolbar__row-plane">
            <mat-radio-button value="1">x</mat-radio-button>
            <div class="toolbar__wrapper-slider">
              <mat-slider
                [min]="0"
                [max]="1"
                [step]="0.001"
                [value]="cuttingLengthValue"
                (input)="cuttingLengthChanged.emit($event.value!)"
              ></mat-slider>
            </div>
          </div>
          <!-- <div class="toolbar__row-plane">
            <mat-radio-button value="2">y</mat-radio-button>
            <div class="toolbar__wrapper-slider">
              <mat-slider
                [min]="0"
                [max]="1"
                [step]="0.001"
                [value]="cuttingLengthValue"
                (input)="cuttingLengthChanged.emit($event.value!)"
              ></mat-slider>
            </div>
          </div> -->
          <!-- <div class="toolbar__row-plane">
            <mat-radio-button value="3">z</mat-radio-button>
            <div class="toolbar__wrapper-slider">
              <mat-slider
                [min]="0"
                [max]="1"
                [step]="0.001"
                [value]="cuttingLengthValue"
                (input)="cuttingLengthChanged.emit($event.value!)"
              ></mat-slider>
            </div>
          </div> -->
        </mat-radio-group>
      </div>
    </div>
  </div>
</div>
