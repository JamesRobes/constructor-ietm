<div class="viewer-wrapper" #viewerWrapper>
  <ng-container *ngIf="viewerInitialized">
    <app-viewer-toolbar
      (resetCamera)="onResetCamera()"
      (rotateCamera)="onRotateCamera()"
    ></app-viewer-toolbar>
  </ng-container>
  <canvas #canvas [ngStyle]="{ width: '100%', height: '100%', position: 'absolute' }"></canvas>
</div>
