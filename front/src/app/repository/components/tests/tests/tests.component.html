<div *ngIf="tests.length">
    <div *ngFor="let test of tests">
        <div class="test-title">
            {{test.name}}
        </div>

        <div mat-raised-button color="primary" type="button">
            <a class="test-button" routerLink="../test-page" [queryParams]="{ testName: test.name }">Пройти тест</a>
        </div>
    </div>
</div>
